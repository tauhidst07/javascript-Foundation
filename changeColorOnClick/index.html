<style>
    div{
        position: absolute; 
        top:50%;  
        left: 50% ; 
        transform: translate(-50%,-50%);
    } 
    button{
        padding: 10px 20px; 
        border-radius: 15px; 
        background-color:#0d59af; 
        color: white; 
        font-size: 20px; 
        font-weight: bold; 
        border: none; 
        cursor: pointer;
    }
</style>

    <div>
        <button>Click To change Background color</button>
    </div>
